<script>
  $(document).ready(function() {
    $("#vimeo-player").width(Math.min(720,$("#player-ctr").width()));
    $("#vimeo-player").height(Math.min(405,Math.round($("#player-ctr").width()*9/16)));

    $('.btn-vid').on('click',function() {
      // console.log($(this).data('vimeo'));
      $('#vimeo-player').attr('src',$(this).data('src'));
    });

    $(window).resize(function() {
      $("#vimeo-player").width(Math.min(720,$("#player-ctr").width()));
      $("#vimeo-player").height(Math.min(405,Math.round($("#player-ctr").width()*9/16)));
    });
  });
</script>
