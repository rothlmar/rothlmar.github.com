<!DOCTYPE html>
<html>
  <head>
    <title>The Number Field{% if page %} | {{ page.title }}{% endif %}</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/media/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- <link href="/media/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"> -->
    <link href="/media/css/numberfield.css" rel="stylesheet" media="screen">
    <style>
      body {
        background-image: url('/media/img/squared_metal.png');      
      }
      a:link {
        color: #201B18;
      }
      a:visited {
        color: #201B18;
      }
      a:hover {
        color: #0F4731;
      }
      .btn-vid {
        white-space: normal;
      }
      
    </style>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700|Vollkorn:400,400italic' rel='stylesheet' type='text/css'>    
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <!-- JavaScript plugins (requires jQuery) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/media/js/bootstrap.min.js"></script>
    <!-- <script src="js/respond.js"></script> -->
    <!-- Optionally enable responsive features in IE8 -->
  </head>
  <body>
    
    <div class="container">
      <div class="page-header">
	<h1>
	  <a href="{{ page.url }}">{{ page.title }}</a>
	</h1>
      </div>
      <div class="row">
	<div style="text-align:justify;text-justify:distribute;font;clear:both">
	  {{ content }}
	</div>
	<hr style="clear:both" />
	<div id="disqus_thread"></div>
      </div>
    </div>
</div>

{% if page.index_page %}
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'thenumberfield'; // required: replace example with your forum shortname
  
  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function () {
  var s = document.createElement('script'); s.async = true;
  s.type = 'text/javascript';
  s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
  (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
</script> 
{% else %}
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'thenumberfield'; // required: replace example with your forum shortname
  var disqus_identifier = "{{ page.id }}";
  var disqus_title = "{{ page.title }}";
  var disqus_url = "http://blog.rothlbaby.com{{ page.url }}";

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}
<!-- Google Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-44570704-1', 'rothlbaby.com');
  ga('send', 'pageview');

</script>
</body>
</html>
