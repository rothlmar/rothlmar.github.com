---
layout: page
title: Index Page
---

<div> 
  {% for post in paginator.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a><br /></h2>
      {{post.date}}
      <div>
	{{ post.content }}
      </div>
    </li>
  {% endfor %}
</div>

<div>
{% if paginator.previous_page %}
<a href="/page{{ paginator.previous_page }}">Previous</a>
{% endif %}

{% if paginator.next_page %}
<a href="/page{{ paginator.next_page }}">Next</a>
{% endif %}
</div>
